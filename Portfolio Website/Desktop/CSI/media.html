<head>

        .box{
            border: 2px solid black;
            height: 50px;
            width: 200px;
            margin: 10px;
        }
        @media (min-width:1000px){
            #box1{
                background-color: red;
            }
        }
        @media (min-width:800pxpx) and (max-width){
            #box2{
                background-color: blue;

            }
        
    </style>
</head>
<body>
    
        <div class="box" id="box1">this is computer</div>
        <div class="box" id="box2">this is laptop</div>
        <div class="box" id="box3">this is tablet</div>
        <div class="box" id="box4">this is mobile</div>
    
</body>
